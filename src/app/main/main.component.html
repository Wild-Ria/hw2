<div class="element-bg-img"><img src="../../assets/img/1.jpg" alt="" class="img-responsive"> </div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let activity of uniqueActivities"
          (click)="change(activity)">
        <a>{{activity}}</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <app-activity *ngFor="let hotel of hotels | activityFilter: type" [hotel]="hotel"></app-activity>
      </div>
    </div>
  </div>
</div>
