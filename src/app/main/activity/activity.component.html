<div class="activity-row">
  <div class="activity-desc">
    <h5>Resort Address</h5>
    <p>{{hotel.title}}</p>
    <p>{{hotel.address}}</p>
    <h6>Tel. {{hotel.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li *ngFor="let image of hotel.img">
        <img [src]='image'  alt=""/>
      </li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
