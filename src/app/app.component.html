<h1>Hot Weather Widget</h1>
<div class="element">
  <ng-container *ngIf="(hotels$ | async) as hotels; else loading">
    <div class="element-left">
      <app-main></app-main>
    </div>
    <div class="element-right">
      <app-weather></app-weather>
      <app-village></app-village>
    </div>
  </ng-container>
  <div class="clear"> </div>
</div>
<ng-template #loading>
  <h1>...loading</h1>
</ng-template>
